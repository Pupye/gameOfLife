<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game of Life</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="../p5.js"></script>
        <script src="./objects/cell.js"></script>
        <script src="./patterns.js"></script>
    </head>

    <body>
        <div id="canvas"></div>
        <div class="buttons">
            <label>Game controls</label>
            <button class="btn-three-d" id="play">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24"
                    viewBox="0 0 24 24"
                    width="24"
                >
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M8 5v14l11-7z" />
                </svg>
            </button>
            <button class="btn-three-d" id="step">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24"
                    viewBox="0 0 24 24"
                    width="24"
                >
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
                </svg>
            </button>
            <button class="btn-three-d" id="patterns">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24"
                    viewBox="0 0 24 24"
                    width="24"
                >
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M19 5v14H5V5h14m1.1-2H3.9c-.5 0-.9.4-.9.9v16.2c0 .4.4.9.9.9h16.2c.4 0 .9-.5.9-.9V3.9c0-.5-.5-.9-.9-.9zM11 7h6v2h-6V7zm0 4h6v2h-6v-2zm0 4h6v2h-6zM7 7h2v2H7zm0 4h2v2H7zm0 4h2v2H7z"
                    />
                </svg>
            </button>
        </div>
        <div class="buttons">
            <label>Speed</label>
            <button class="btn-three-d" id="speed-up">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24"
                    viewBox="0 0 24 24"
                    width="24"
                >
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                </svg>
            </button>
            <button class="btn-three-d" id="speed-down">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24"
                    viewBox="0 0 24 24"
                    width="24"
                >
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M19 13H5v-2h14v2z" />
                </svg>
            </button>
        </div>
        <div class="outer-modal">
            <div class="inner-modal">
                <h2>
                    Choose pattern to load
                    <button id="close-modal">close</button>
                </h2>

                <div class="patterns-list">
                    <img
                        src="./assets/Game_of_life_blinker.gif"
                        alt="Blinker pattern"
                    />
                    <img
                        src="./assets/Game_of_life_beacon.gif"
                        alt="Beacon pattern"
                    />
                    <img
                        src="./assets/Game_of_life_pulsar.gif"
                        alt="Pulsar pattern"
                    />
                    <button class="btn-pattern" data-pattern="blinker">
                        blinker
                    </button>
                    <button class="btn-pattern" data-pattern="beacon">
                        beacon
                    </button>
                    <button class="btn-pattern" data-pattern="pulsar">
                        pulsar
                    </button>
                </div>
            </div>
        </div>
        <script src="./sketch.js"></script>
    </body>
</html>
